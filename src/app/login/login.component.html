<div class="container">
    <div class="card">
      <h2>Iniciar Sesión</h2>
      <form>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" class="form-control" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="pass" name="pass" [(ngModel)]="pass" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>
        <p>No tenés cuenta? <a routerLink="/register">Registrate aquí</a></p>
        <button class="btn" (click) = "login()" routerLink="/home">Iniciar</button>
      </form>
    </div>
  </div>
