<div class="container">
    <div class="card">
      <h2>Registrate</h2>
      <form>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input type="text" id="username" class="form-control" type="text" [(ngModel)]="usuario"
           name="usuario" placeholder="Ingrese su nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" type="password" [(ngModel)]="contrasena" 
          name="contrasena" placeholder="Ingrese su contraseña" required>
        </div>
        <p>¿Tenés cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
        <button class="btn" (click) = "register()" routerLink="/login">Entrar</button>
      </form>
    </div>
  </div>
